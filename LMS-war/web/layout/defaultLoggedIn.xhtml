<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Library Management System</title>
    </h:head>

    <h:body>

        <p:layout>

            <style type="text/css">
                body {
                    background-color: #2bb8bd;
                    font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
                    color: #fff;
                }
            </style>

            <p:layoutUnit position="north" style="min-height:50px; display: flex; justify-content: space-between; align-items: center;" styleClass="body">
                <ui:insert name="top"></ui:insert>
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; width: 98.5%">
<!--                    Change to secret.xhtml-->
                    <p:button outcome="/secret/secret.xhtml" styleClass="ui-button-primary" icon="ui-icon ui-icon-home" style="background-image: url(#{resource['images/home.png']}); background-size: contain; background-repeat: no-repeat; height: 50px; width: 50px; border: none"/>
                    <b><p style="flex: 1; text-align: center; font-size: 25;">LIBRARY MANAGEMENT SYSTEM</p></b>
                    <h:form>
                        <p:commandButton value="Logout" actionListener="#{authenticationManaged.logout}" action="/logout.xhtml?faces-redirect=true" styleClass="ui-button-primary" />
                    </h:form>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="true" style="height: 50%" size="250" minSize="200" maxSize="300">
                <ui:insert name="left"></ui:insert>
                <p:button value="Register Staff" outcome="/secret/registerStaff.xhtml" styleClass="ui-button-primary" style="width: 90%; margin-left: 10px; margin-top: 10px; background-color: #a5f8ce;"/><br/><br/>
                <p:button value="Delete Staff" outcome="/secret/deleteStaff.xhtml" styleClass="ui-button-primary" style="width: 90%; margin-left: 10px; margin-top: 10px; background-color: #a5f8ce;"/><br/><br/>
                <p:button value="Register Member" outcome="/secret/registerMember.xhtml" styleClass="ui-button-primary" style="width: 90%; margin-left: 10px; margin-top: 10px; background-color: #fec9a7;"/><br/><br/>
                <p:button value="Delete Member" outcome="/secret/deleteMember.xhtml" styleClass="ui-button-primary" style="width: 90%; margin-left: 10px; margin-top: 10px; background-color: #fec9a7;"/><br/><br/>
                <p:button value="Create Book" outcome="/secret/createBook.xhtml" styleClass="ui-button-primary" style="width: 90%; margin-left: 10px; margin-top: 10px; background-color: #b49fdc;"/><br/><br/>
                <p:button value="Delete Book" outcome="/secret/deleteBook.xhtml" styleClass="ui-button-primary" style="width: 90%; margin-left: 10px; margin-top: 10px; background-color: #b49fdc;"/><br/><br/>
                <p:button value="Lend Book" outcome="/secret/lendBook.xhtml" styleClass="ui-button-primary" style="width: 90%; margin-left: 10px; margin-top: 10px; background-color: #b4cbf0;"/><br/><br/>
                <p:button value="Return Book" outcome="/secret/returnBook.xhtml" styleClass="ui-button-primary" style="width: 90%; margin-left: 10px; margin-top: 10px; background-color: #b4cbf0;"/><br/><br/>
                <p:button value="View All Loans" outcome="/secret/viewLoans.xhtml" styleClass="ui-button-primary" style="width: 90%; margin-left: 10px; margin-top: 10px; background-color: #b4cbf0;"/><br/><br/>
                <!--            add /secret/ in front-->
            </p:layoutUnit>

            <p:layoutUnit position="center" style="height: 50%">
                <ui:insert name="content"></ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
