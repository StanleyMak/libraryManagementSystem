<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/defaultLoggedIn.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        <h:head>
            <title>LEND BOOK</title>
            <style type="text/css">
                body {
                    background-color: #2bb8bd;
                    font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
                    color: #fff;
                }
                .lb-panel {
                    background-color: #2bb8bd;
                    border-radius: 8px;
                    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.25);
                    padding: 20px;
                    margin: 100 auto;
                    width: 600px;
                    text-align: center;
                }
                .lb-header {
                    font-size: 24px;
                    margin-bottom: 20px;
                    color: #fff;
                }
                .lb-form {
                    margin-top: 20px;
                }
                .ui-inputtext {
                    border-radius: 5px;
                    border: none;
                    background-color: #fff;
                    padding: 10px;
                    font-size: 16px;
                    color: #444;
                    width: 90%;
                    margin-bottom: 10px;
                }
                .ui-inputtext:focus {
                    background-color: #fff;
                    color: #444;
                    box-shadow: none;
                }
                .ui-password {
                    margin-top: 10px;
                }
                .ui-commandbutton {
                    background-color: #2bb8bd;
                    border-radius: 5px;
                    border: none;
                    color: #fff;
                    font-size: 16px;
                    margin-top: 20px;
                    padding: 10px 20px;
                    text-transform: uppercase;
                    transition: background-color 0.3s ease;
                    width: 50%;
                }
                .ui-commandbutton:hover {
                    background-color: #fff;
                    color: #2bb8bd;
                }
                .ui-message {
                    background-color: #2bb8bd;
                    border: none;
                    color: #fff;
                    margin-top: 10px;
                    padding: 10px 20px;
                }
            </style>
        </h:head>

        <body>
            <div class="lb-panel">
                <b><div class="lb-header">LEND BOOK</div></b>
                <h:form class="lb-form">
                    <p:inputText id="memberId" value="#{lendAndReturnManaged.memberId}" styleClass="ui-inputtext" placeholder="Member ID" required="true" requiredMessage="Field is required"/>
                    <p:message for="memberId" />

                    <p:inputText id="bookId" value="#{lendAndReturnManaged.bookId}" styleClass="ui-inputtext" placeholder="Book ID" required="true" requiredMessage="Field is required"/> <br></br>
                    <p:message for="bookId" />

                    <h:panelGroup>
                        <h:outputLabel for="lendDate">Lend Date (yyyy-MM-dd): </h:outputLabel>
                        <p:inputText id="lendDate" value="#{lendAndReturnManaged.lendDate}"
                                     required="true" requiredMessage="Lend Date is required"
                                     converterMessage="Format should be yyyy-MM-dd">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:inputText>
                        <p:message for="lendDate" />
                    </h:panelGroup>

                    <p:commandButton value="Confirm Lend" action="#{lendAndReturnManaged.lendBook}" ajax="false" styleClass="ui-commandbutton" />
                </h:form>
            </div>
        </body>
    </ui:define>

</ui:composition>
