<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/defaultLoggedIn.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        <h:head>
            <title>RETURN BOOK</title>
            <style type="text/css">
                body {
                    background-color: #2bb8bd;
                    font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
                    color: #fff;
                }
                .rm-panel {
                    background-color: #2bb8bd;
                    border-radius: 8px;
                    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.25);
                    padding: 20px;
                    margin: 100 auto;
                    width: 600px;
                    text-align: center;
                }
                .rm-header {
                    font-size: 24px;
                    margin-bottom: 20px;
                    color: #fff;
                }
                .rm-form {
                    margin-top: 20px;
                }
                .ui-inputtext {
                    border-radius: 5px;
                    border: none;
                    background-color: #fff;
                    padding: 10px;
                    font-size: 16px;
                    color: #444;
                    width: 90%;
                    margin-bottom: 10px;
                }
                .ui-inputtext:focus {
                    background-color: #fff;
                    color: #444;
                    box-shadow: none;
                }
                .ui-password {
                    margin-top: 10px;
                }
                .ui-commandbutton {
                    background-color: #2bb8bd;
                    border-radius: 5px;
                    border: none;
                    color: #fff;
                    font-size: 16px;
                    margin-top: 20px;
                    padding: 10px 20px;
                    text-transform: uppercase;
                    transition: background-color 0.3s ease;
                    width: 50%;
                }
                .ui-commandbutton:hover {
                    background-color: #fff;
                    color: #2bb8bd;
                }
                .ui-message {
                    background-color: #2bb8bd;
                    border: none;
                    color: #fff;
                    margin-top: 10px;
                    padding: 10px 20px;
                }
                .ui-selection {
                    width: 100px;
                    display: inline-block;
                    vertical-align: middle;
                    margin-right: 10px;
                    margin-bottom: 10px;
                }
            </style>
        </h:head>

        <body>
            <div class="rm-panel">
                <b><div class="rm-header">REGISTER NEW MEMBER</div></b>
                <h:form class="rm-form">
                    <p:inputText id="memberFirstName" value="#{memberManaged.firstName}" styleClass="ui-inputtext" placeholder="First Name" required="true" requiredMessage="Field is required"/>
                    <p:message for="memberFirstName"/>
                    <p:inputText id="memberLastName" value="#{memberManaged.lastName}" styleClass="ui-inputtext" placeholder="Last Name" required="true" requiredMessage="Field is required"/>
                    <p:message for="memberLastName"/>
                    
                    <p:selectOneMenu id="gender" value="#{memberManaged.gender}" placeholder="Gender" styleClass="ui-selection" >
                        <f:selectItem itemLabel="Gender" itemValue="#{null}" itemDisabled="true" />
                        <f:selectItem itemValue='M' itemLabel="Male" />
                        <f:selectItem itemValue='F' itemLabel="Female" />
                        <f:selectItem itemValue='X' itemLabel="Non-Binary" />
                        <f:selectItem itemValue='T' itemLabel="Transgender" />
                        <f:selectItem itemValue='Q' itemLabel="Queer" />
                        <f:selectItem itemValue='G' itemLabel="Genderfluid" />
                    </p:selectOneMenu>


                    <p:spinner id="age" value="#{memberManaged.age}" min="1" max="120" stepFactor="1" placeholder="Age" styleClass="ui-selection" >
                        <f:selectItem itemValue="#{null}" itemLabel="Select Age" />
                    </p:spinner>

                    
                    
                    <p:inputText id="memberIdentityNumber" value="#{memberManaged.identityNo}" styleClass="ui-inputtext" placeholder="Identity Number" required="true" requiredMessage="Field is required"/>
                    <p:message for="memberIdentityNumber"/>
                    
                    <p:inputText id="memberPhone" value="#{memberManaged.phone}" styleClass="ui-inputtext" placeholder="Phone Number" required="true" requiredMessage="Field is required"/>
                    <p:message for="memberPhone"/>
                    
                    <p:inputText id="memberAddress" value="#{memberManaged.address}" styleClass="ui-inputtext" placeholder="Address" required="true" requiredMessage="Field is required"/>
                    <p:message for="memberAddress"/>
                    
                    <p:commandButton value="Register New Member" actionListener="#{memberManaged.addMember}" action="secret.xhtml?faces-redirect=true" ajax="false" styleClass="ui-commandbutton" />
                </h:form>
            </div>
        </body>

    </ui:define>

</ui:composition>
