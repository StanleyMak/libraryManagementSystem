<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/defaultLoggedIn.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">

        <p:dataTable var="loan" value="#{lendAndReturnManaged.loans}" resizableColumns="true">
            <p:column headerText="Lend Record Id">
                <h:outputText value="#{loan.id}"/>
            </p:column>
            <p:column headerText="Lend Date">
                <h:outputText value="#{loan.lendDate}"/>
            </p:column>
            <p:column headerText="Book Title">
                <h:outputText value="#{loan.book.title}"/>
            </p:column>
            <p:column headerText="Book ISBN">
                <h:outputText value="#{loan.book.isbn}"/>
            </p:column>
            <p:column headerText="Book Author">
                <h:outputText value="#{loan.book.author}"/>
            </p:column>
            <p:column headerText="Member Id">
                <h:outputText value="#{loan.member.id}"/>
            </p:column>
            <p:column headerText="Return Date">
                <h:outputText value="#{loan.returnDate}"/>
            </p:column>
<!--            <p:column headerText="Fine Amount">
                <h:outputText value="#{loan.fineAmount}"/>
            </p:column>-->
        </p:dataTable>

    </ui:define>

</ui:composition>
