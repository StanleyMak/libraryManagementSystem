<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/defaultLoggedIn.xhtml"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        <p:dataTable var="customer" value="#{memberManaged.members}"
                     resizableColumns="true"> 
            <p:column headerText="Id">
                <h:outputText value="#{member.id}"/> 
            </p:column>
            <p:column headerText="Name"> 
                <h:outputText value="#{member.firstName}"/>
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="Female" rendered="#{member.gender == 1}"/> 
                <h:outputText value="Male" rendered="#{member.gender == 2}"/>
            </p:column>
            <p:column headerText="Age"> 
                <h:outputText value="#{member.age}"/>
            </p:column>
            <p:column headerText="Created"> 
                <h:outputText value="#{member.created}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
